<div class="container" novalidate>
  <div>
    <mat-toolbar class="toolbar" color="primary">Save meal</mat-toolbar>
    <mat-card>
      <form
        class="form"
        [formGroup]="mealForm"
        #formDirective="ngForm"
        (ngSubmit)="onSubmit()"
      >
        <mat-form-field class="form-element">
          <mat-icon matPrefix>add</mat-icon>
          <input
            autofocus
            matInput
            type="text"
            placeholder="Input quantity"
            formControlName="quantity"
            required
          />
          <mat-error *ngIf="checkValidation('quantity')">{{
            getErrorQuantity()
          }}</mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-icon matPrefix>filter_list</mat-icon>
          <mat-label>Dish name</mat-label>
          <mat-select formControlName="dish">
            <mat-option *ngFor="let dish of dishes" [value]="dish.Id">
              {{ dish.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-label>Description</mat-label>
          <textarea
            matInput
            formControlName="description"
            placeholder="Description ..."
            style="height: 200px"
          ></textarea>
        </mat-form-field>
        <hr />
        <div class="form-element">
          <button
            mat-raised-button
            [disabled]="mealForm.invalid"
            color="primary"
            type="submit"
            class="button"
          >
            Submit
          </button>
        </div>
      </form>
    </mat-card>
  </div>
</div>
