<div class="container" novalidate>
  <form class="form" [formGroup]="mealForm" (ngSubmit)="onSave()">
    <h1 class="form-title">Save meal</h1>

    <mat-form-field class="form-element">
      <input
        matInput
        type="number"
        placeholder="Input quantity"
        formControlName="quantity"
        required
      />
      <mat-error
        *ngIf="
          mealForm.controls!.quantity.invalid &&
          (mealForm.controls!.quantity.dirty ||
            mealForm.controls!.quantity.touched) &&
          mealForm.controls!.quantity.errors!.required
        "
        >Field is required</mat-error
      >
      <mat-error
        *ngIf="
          mealForm.controls!.quantity.invalid &&
          (mealForm.controls!.quantity.dirty ||
            mealForm.controls!.quantity.touched) &&
          mealForm.controls!.quantity.errors!.pattern
        "
        >Field is not integer number</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Unit type</mat-label>
      <mat-select formControlName="dish">
        <mat-option *ngFor="let dish of dishes" [value]="dish.Id">
          {{ dish.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        formControlName="description"
        placeholder="Description ..."
        style="height: 200px"
      ></textarea>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button">
        Submit
      </button>
    </div>
  </form>
</div>
