<div>
  <br />
  <br />
  <app-insuline-chart [insulineDozes]="insulineDozes"></app-insuline-chart>
  <br />
  <div class="menu">
    <a [routerLink]="['/insuline-doze/save-form']" style="margin-right: 10px">
      <button mat-raised-button color="primary">
        <mat-icon matPrefix>add</mat-icon>
        Add new sample
      </button>
    </a>

    <button mat-raised-button color="primary" [matMenuTriggerFor]="appMenu">
      <mat-icon>calendar_today</mat-icon>
      Choose date
    </button>
    <mat-menu #appMenu="matMenu">
      <div (click)="$event.stopPropagation()">
        <mat-calendar
          #calendar
          [selected]="selectedDate"
          (selectedChange)="onSelect($event)"
          [dateClass]="dateClass()"
        >
        </mat-calendar>
      </div>
    </mat-menu>
  </div>
  <br />
  <div *ngFor="let doze of insulineDozes">
    <app-insuline-row [insulineSample]="doze"></app-insuline-row>
  </div>
</div>
