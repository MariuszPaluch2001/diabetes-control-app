<div class="glucose-row">
  <br />
  <p class="glucose-p">
    Timestamp: {{ insulineSample.timestamp | date : "hh:mm:ss a" }}
  </p>
  <p class="glucose-p">
    Units: {{ insulineSample.units }} ({{
      insulineSample.typeName | lowercase
    }})
  </p>
  <p class="glucose-p">Description: {{ insulineSample.description }}</p>
  <br />
  <a
    class="glucose-sample-link"
    [routerLink]="['/insuline-doze/list/', insulineSample.Id]"
  >
    <button mat-raised-button color="primary">Show sample</button>
  </a>
  <br /><br />
</div>
