<div class="dish-row">
  <br />
  <p class="dish-p">Dish name: {{ dish.name }}</p>
  <p class="dish-p">Carbohydrate exchange (CE): {{ dish.carbohydrate_exchange }}</p>
  <p class="dish-p">
    Glycemic index (GI): {{ dish.glycemic_index }}
  </p>
  <p class="dish-p">Description: {{ dish.description }}</p>
  <br />
  <a class="dish-sample-link" [routerLink]="['/dish/list/', dish.Id]">
    <button mat-raised-button color="primary">Show sample</button>
  </a>
  <br /><br />
</div>
