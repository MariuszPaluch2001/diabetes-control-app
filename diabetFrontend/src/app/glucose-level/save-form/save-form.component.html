<div class="container" novalidate>
  <form class="form" [formGroup]="glucoseForm" (ngSubmit)="onSave()">
    <mat-form-field class="form-element">
      <input
        matInput
        type="number"
        placeholder="Input glucose value"
        formControlName="glucoseLevel"
        required
      />
      <mat-error
        *ngIf="
          glucoseForm.controls!.glucoseLevel.invalid &&
          (glucoseForm.controls!.glucoseLevel.dirty ||
            glucoseForm.controls!.glucoseLevel.touched) &&
          glucoseForm.controls!.glucoseLevel.errors!.required
        "
        >Field is required</mat-error
      >
      <mat-error
        *ngIf="
          glucoseForm.controls!.glucoseLevel.invalid &&
          (glucoseForm.controls!.glucoseLevel.dirty ||
            glucoseForm.controls!.glucoseLevel.touched) &&
          glucoseForm.controls!.glucoseLevel.errors!.pattern
        "
        >Field is not integer number</mat-error
      >
    </mat-form-field>

    <mat-form-field class="form-element">
      <mat-label>Glucose unit</mat-label>
      <mat-select formControlName="unit">
        <mat-option *ngFor="let unit of units" [value]="unit.label">
          {{ unit.label }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary" type="submit" class="button">
        Submit
      </button>
    </div>
  </form>
</div>
