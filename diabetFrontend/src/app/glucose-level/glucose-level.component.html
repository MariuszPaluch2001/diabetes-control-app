<div>
  <br />
  <br />
  <app-glucose-chart [glucoseLevels]="glucoseLevels"></app-glucose-chart>
  <br />
  <div class="menu">
    <a [routerLink]="['/glucose-level/save-form']" style="margin-right: 10px">
      <button mat-raised-button color="primary">
        <mat-icon matPrefix>add</mat-icon>
        Add new sample
      </button>
    </a>

    <button mat-raised-button color="primary" [matMenuTriggerFor]="appMenu">
      <mat-icon>calendar_today</mat-icon>
      Choose date
    </button>
    <mat-menu #appMenu="matMenu">
      <div (click)="$event.stopPropagation()">
        <mat-calendar
          #calendar
          [selected]="selectedDate"
          (selectedChange)="onSelect($event)"
          [dateClass]="dateClass()"
        >
        </mat-calendar>
      </div>
    </mat-menu>
  </div>
  <br />
  <div *ngFor="let level of glucoseLevels">
    <app-glucose-row [glucoseSample]="level"></app-glucose-row>
  </div>
</div>
