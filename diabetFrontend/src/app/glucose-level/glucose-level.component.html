<div>
  <h1 class="title-center">List of glucose samples</h1>

    <button mat-raised-button color="primary">Add new sample</button>
  </a>
  <br />
  <br />
  <div *ngFor="let level of glucoseLevels">
    <app-glucose-row [glucoseSample]="level"></app-glucose-row>
  </div>
</div>
