<mat-card
  class="m-5"
  [style.background-color]="
    glucoseLevel.value < glucoseNorms.Too_Low
      ? rowColors.Low
      : glucoseLevel.value < glucoseNorms.Norm
      ? rowColors.Norm
      : glucoseLevel.value < glucoseNorms.High
      ? rowColors.High
      : rowColors.Too_High
  "
>
  <mat-card-title>
    <mat-card-title class="m-3">Glucose sample</mat-card-title>
  </mat-card-title>
  <mat-card-content
    style="
      text-align: center;
    "
  >
  <div class="text-center">
    <p>
      Timestamp: {{ glucoseLevel.timestamp | date : "dd/MM/yyyy hh:mm:ss a" }}
    </p>
    <p>Glucose level: {{ glucoseLevel.value }} {{ glucoseLevel.unitName }}</p>
  </div>
  </mat-card-content>
</mat-card>
