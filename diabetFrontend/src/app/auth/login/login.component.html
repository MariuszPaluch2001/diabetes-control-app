<div class="container">
  <div>
    <mat-toolbar class="login-toolbar" color="primary">LOGIN</mat-toolbar>
    <mat-card>
      <form
        [formGroup]="loginForm"
        #formDirective="ngForm"
        (ngSubmit)="onSubmit(loginForm)"
      >
        <mat-form-field class="form-element">
          <mat-icon matPrefix>person_outline</mat-icon>
          <input
            autofocus
            type="text"
            matInput
            placeholder="Username *"
            formControlName="username"
          />
          <mat-error *ngIf="checkValidation('username')">
            {{ fieldRequired }}
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element">
          <mat-icon matPrefix>lock_outline</mat-icon>
          <input
            type="password"
            autocomplete="false"
            matInput
            placeholder="Password *"
            formControlName="password"
          />
          <mat-hint
            >Choose a password of at least eight characters, one uppercase
            letter and one number</mat-hint
          >
          <mat-error *ngIf="checkValidation('password')">
            {{ getErrorPassword() }}
          </mat-error>
        </mat-form-field>

        <hr />
        <div class="button-submit">
          <button
            style="width: 50%"
            [disabled]="loginForm.invalid"
            type="submit"
            mat-raised-button
            color="primary"
          >
            Login
          </button>
        </div>
      </form>
      <span class="register-link">
        If You don't have a account yet please
        <a routerLink="/auth/register">REGISTER HERE</a></span
      >
    </mat-card>
  </div>
</div>
